@Kopernicus:FOR[Corelian]
{
	CorelianRingSettings
	{
		// Default: false
		// Whether to use the planet's shadow on the ring. Kopernicus ring shadows are extremely buggy for most users since 1.8, but if you don't experience the bugs you can set this to true.
		
		useShadows = false
		
		
		
		// Default: true
		// Whether to use the 2d ring texture with the particle effect. Set this to false if the slight seam behind Corelian bugs you too much.
		
		useParticles = true
	}
}