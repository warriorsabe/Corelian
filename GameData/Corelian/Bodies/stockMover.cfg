@Kopernicus:AFTER[Kopernicus]
{
	@Body[Dres]
	{
		@Properties
		{
			%tidallyLocked = true
			%initialRotation = 65
		}
		@Orbit
		{
			%referenceBody = Corelian
			%semiMajorAxis = 123934820
		}
	}
}
@Kopernicus:AFTER[Kopernicus]:NEEDS[Principia]
{
	@Body[Vall]
	{
		@Orbit
		{
			semiMajorAxis = 49700595.87
			tidallyLocked = True
		}
	}
	@Body[Tylo]
	{
		@Orbit
		{
			semiMajorAxis = 90867761.53
			tidallyLocked = True
		}
	}
	@Body[Bop]
	{
		@Orbit
		{
			inclination = 165
			semiMajorAxis = 141820511.8
		}
	}
}