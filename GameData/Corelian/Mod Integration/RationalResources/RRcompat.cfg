// Thale - icy, but with more metals in the ice than usual

+PLANETARY_RESOURCE:HAS[#Tag[SrfIceWater]]
{
	@PlanetName = Thale
	@Tag = Applied
}
@PLANETARY_RESOURCE:HAS[#PlanetName[Thale],#ResourceName[MetallicOre]]
{
	@Distribution
	{
		@MinAbundance = 3
		@MinAbundance = 5
	}
}
@PLANETARY_RESOURCE:HAS[#PlanetName[Thale],#ResourceName[MetalOre]]
{
	@Distribution
	{
		@MinAbundance = 3
		@MinAbundance = 5
	}
}
@PLANETARY_RESOURCE:HAS[#PlanetName[Thale],#ResourceName[RareMetals]]
{
	@Distribution
	{
		@MinAbundance = 2
		@MinAbundance = 3
	}
}


// Pras - rocky and barren, but with an oxygenated atmosphere

+PLANETARY_RESOURCE:HAS[#Tag[SrfRock]]
{
	@PlanetName = Pras
	@Tag = Applied
}

+PLANETARY_RESOURCE:HAS[#Tag[atmTerra]]
{
	@PlanetName = Pras
	@Tag = Applied
}
!PLANETARY_RESOURCE:HAS[#PlanetName[Pras],#ResourceName[Water],#ResourceType[2]]
{
	@Distribution
	{
		@MinAbundance = 3
		@MinAbundance = 5
	}
}


// Atraxi - Rocky and barren, but with unusual amounts of water due to wet past

+PLANETARY_RESOURCE:HAS[#Tag[SrfRockIce]]
{
	@PlanetName = Atraxi
	@Tag = Applied
}