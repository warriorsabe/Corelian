@EXPERIMENT_DEFINITION:HAS[#id[magScan]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		CorelianInSPaceHigh = The planet's massive magnetosphere extends most of the way to Dres.
		CorelianInSpaceLow = The magnetic field seems to be trapping powerful radiation belts.
		ThaleInSpace = Thale seems to be exhibiting a paramagnetic effect, amplifying Corelian's already immense magnetic field.
		ThaleSrfLanded = The field strength here will likely interfere with our more sensitive equipment.
		ThaleSrfLandedBasins = The magnetometer is near oversaturation this close to Thale's paramagnetic core.
		PrasInSpace = This moon has no natural magnetic field of any kind.
		PrasSrfLanded = The surface and atmosphere are slightly diamagnetic, dampening the giant's magnetosphere by a small amount.
		PrasSrfLandedPoles = Polar readings confirm the lack of an internal magnetic field.
		AtraxiInSpace = There are strong remnants of a magnetosphere around this moon. It seems that it used to have a llarge molten core.
		AtraxiSrfLanded = The surface shows a significant polarization from the primordial magnetic field.
		AtraxiSrfLandedCanyons = The rocks seem to be polarized, but they aren't pointed the same direction as each other.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[rpwsScan]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		CorelianInSpaceHigh = The plasma dynamics in solar wind's interaction with the magnetosphere is fascinating.
		CorelianInSPaceLow = Radio emmisions from the atmosphere are evidence of massive storms.
		ThaleInSpace = The plasma here appears to be greatly accelerated.
		ThaleSrfLanded = The interactions between the accelerated plasma and the icy surface are causing curious emissions.
		PrasInSpace = The bow shock seems to be picking up the exospheric oxygen ions, leading to unusual radio waves.
		AtraxiInSpace = Atraxi's minimal magnetosphere doesn't seem to have much effect on the plasma.
		AtraxiSrfLanded = The plasma shock is mostly unaffected by the minimal magnetic field of the moon.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[scopeScan]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		CorelianInSpace = Wow, those rings are really something.
		ThaleInSpace = Even close up, it's still lumpy.
		PrasInSpaceHigh = The surface is cratered, though not as heavily as the Mun.
		PrasInSpaceLow = Looking closer, the surface seems very rough on the smallest of scales.
		AtraxiInSpaceHigh = Looks like the Mun, but with canyons.
		AtraxiInSpaceLow = The terrain looks even more Mun-like from up close.
		AtraxiInSpaceLowCanyons = The canyons are flat and crater-free. Curious.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[dmImagingPlatform]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		CorelianInSpace = Analysis shows several previously unknown compounds in the atmosphere.
		ThaleInSpace = Multispectral scan shows the presence of several simple tholins and ferrous compounds.
		PrasInSpace = The oxygenated atmosphere dominates the spectral scans. We should land if we want better information.
		AtraxiInSpace = The canyons seem to be full of hydrates. This will need further examinations.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[dmSIGINT]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		CorelianInSpace = The planet's tumultuous atmosphere is the source of powerful radio emissions.
		ThaleInSpace = The surface reflects the giant's radio emissions at odd angles.
		PrasInSpace = The dead world doesn't produce any radio waves of its own.
		AtraxiInSpace = There are no radio emissions coming from here.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[dmReconScan]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		CorelianInSpace = All you see is the pink clouds.
		ThaleInSpace = High-resolution photography shows that it is just as bumpy close up.
		PrasInSpace = Still boring.
		AtraxiInSpace = It looks fairly like the Mun still.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[dmXRayDiffract]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		ThaleSrfLanded = X-ray difraction reveals the presence of short-chain tholins and ferrous minerals.
		PrasSrfLanded = The surface is mostly silicates, with little other materials of interest.
		AtraxiSrfLanded = There is evidence of hydrates, and complicated crystals.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[dmlaserblastscan]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		ThaleSrfLanded = The laser produces an impressive explosion.
		PrasSrfLanded = The laser causes some rocks to settle, but little else.
		AtraxiSrfLanded = The laser reveals a shallow permafrost deposit, which promptly sublimates.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[dmSolarParticles]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		CorelianInSpace = The particle environment within Corelian's magnetosphere mostly resembles the planet's hydrogen-helium composition.
		ThaleInSpace = The particles here are similar to those elsewhere in the planet's influence, but with some water and tholins mixed in.
		PrasInSpace = There appears to be a lot of oxygen mixed in to the particle environment around this moon. It probably originates from the atmosphere.
		AtraxiInSpace = The particle environment is similar to that around most other worlds like it, though there is an unexpected amount of hydrogen.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[dmSoilMoisture]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		CorelianInSpaceLow = This gas giant seems to have water vapor in its atmosphere.
		ThaleInSpaceLow = While the high spin rate complicates the readings somewhat, it is definitely made of ice.
		PrasInSpaceLow = L-Band readings show an almost total lack of water. However, there is a small quantity present, which any future colonists may find useful.
		AtraxiInSpaceLow = There are minimal readings of water here, though there are still significant readings.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[dmRadiometerScan]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		CorelianInSpaceHigh = The gas giant is unexpectedly reflective in the infrared.
		ThaleInSpaceHigh = Thermal emissions show that the moon is exleriencing significant tidal stresses.
		PrasInSpaceHigh = Albedo is fairly high in visible light, but higher frequencies are absorbed strongly.
		AtraxiInSppaceHigh = Readings are fairly standard for the most part, though there are some odd absorption lines.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[dmseismicHammer]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		ThaleSrfLanded = The impact of the hammer causes several large fractures to form in the ice.
		PrasSrfLanded = The loose gravel of the surface absorbs the shock pretty well, giving us very little information about the interior.
		AtraxiSrfLanded = Seismic readings rreveal a large solid core within Atraxi. This data will help explain the anomalous terrain, so we best not lose it.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[dmbiodrillscan]]:FOR[Corelian]:NEEDS[DMagicOrbitalScience]
{
	@RESULTS
	{
		ThaleSrfLanded = The core sample shows that the subsurface contains more complicated organic molecules than the surface does.
		PrasSrfLanded = The core drill comes up empty. It seems that gravel is not an ideal medium for it to operate in.
		AtraxiSrfLanded = There seems to be evidence of past life under the surface. This is incredible, though the public won't be happy that it's dead.
	}
}
